<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Milsevka - momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="volume_container">
        <div class="volumeAll">
          <img src="../../milsevka-JSFEPRE2022Q2/blob/momentum/momentum/assets/img/volumeon.png" class="volumeImg">
          <img src="../../milsevka-JSFEPRE2022Q2/blob/momentum/momentum/assets/img/volumeoff.png" class="volumeImgOff">
        </div>
        <input type="range" class="volume" min=0 max=100> 
      </div>
      
      <div class="playNow"></div>
      <div class="progress_container passive">
        <div class="progress"></div>
      </div>
      <div class="time_play passive">
        <div class="currentPlay"></div>
        <div class="divider">/</div>
        <div class="lengthPlay"></div>
      </div>
      <ul class="play-list">
        <li class="play-item">Aqua Caelestis</li>
        <li class="play-item">Ennio Morricone</li>
        <li class="play-item">River Flows In You</li>
        <li class="play-item">Summer Wind</li>
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" id="input-name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <div class="setting-container">
      <img src="./assets/img/cogwheel.png" class="settingBtn">
      <div class="setting hidden">
        <div class="setBlock"><label class="checkbox-lang">
          <input type="checkbox" class="checkLangBtn"  checked>
          <span class="checkbox-lang-switch" data-label-on="En" data-label-off="Be"></span>
        </label>
      </div>
        <div class="setBlock"><label class="switch">
          <input type="checkbox" class="play_check" checked>
          <span class="slider round"></span>
        </label>
        <p class="settingTitllePlay">PlayList</p>
      </div>
      <div class="setBlock"><label class="switch">
        <input type="checkbox" class="weather_check" checked>
        <span class="slider round"></span>
      </label>
      <p class="settingTitlleWeather">Weather</p>
    </div>
    <div class="setBlock"><label class="switch">
      <input type="checkbox" class="greet_check" checked>
      <span class="slider round"></span>
    </label>
    <p class="settingTitlleGreeting">Greeting</p>
  </div>
  <div class="setBlock"><label class="switch">
    <input type="checkbox" class="time_check" checked>
    <span class="slider round"></span>
  </label>
  <p class="settingTitlleTime">Time</p>
</div>
<div class="setBlock"><label class="switch">
  <input type="checkbox" class="data_check" checked>
  <span class="slider round"></span>
</label>
<p class="settingTitlleData">Date</p> 
</div>
<div class="setBlock"><label class="switch">
  <input type="checkbox" class="quotes_check" checked>
  <span class="slider round"></span>
</label>
<p class="settingTitlleQuotes">Quotes</p>
</div>

    </div> 
  </div> 
  <div class="footer_infoaboutme">
    <a href="https://github.com/milsevka" target="_blank">
      <img
        src="./assets/svg/icons8-github.svg"
        class="img_gh"
        alt="github"
      />
    </a>
    <a href="https://rs.school/js-stage0/" target="_blank">
      <img
        src="./assets/svg/logo_rs_text.svg"
        class="img_rss"
        alt="rssapp"
      />
    </a>
    <div class="footer_info">
      <p class="footer_title">Alsheuskaya Liudmila, 2022</p>
    </div>
  </div>
    
    <div class="quoteContainer">
      <button class="change-quote"></button>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="module" src="js/main.js"></script>

</body>
</html>
